<!DOCTYPE html>
<html>
    <head>
        <title>Snake! (Customise)</title>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="shortcut icon" href="/favicon.png"/>
    </head>
    <body>
        <div class="title">
        <h1>Snake! (Customise)</h1>
        <h3>By Unbaguettable</h3>
        <a href="snake.html"><button>Back</button></a>
        <p>Click below to set your body colour:</p>
        <button onclick="setColourB('black')">Black</button>
        <button onclick="setColourB('blue')">Blue</button>
        <button onclick="setColourB('lime')">Lime</button>
        <button onclick="setColourB('red')">Red</button>
        <br><p>Click below to set your head colour:</p>
        <button onclick="setColourH('black')">Black</button>
        <button onclick="setColourH('blue')">Blue</button>
        <button onclick="setColourH('lime')">Lime</button>
        <button onclick="setColourH('red')">Red</button>
        <br><p>Click below to change the canvas size. (NOT DONE)</p>
        <button onclick="canvasSize(400, 400)">400x400</button>
        <button onclick="canvasSize(1000, 400)">1000x400</button>
        <button onclick="canvasSize(600, 200)">600x200</button>
    </div>
    <script>
    function setColourB(colour) {
        sessionStorage.setItem("chosenBodySNAKE", colour)
    }
    function setColourH(colour) {
        sessionStorage.setItem("chosenHeadSNAKE", colour)
    }
    function canvasSize(x, y) {
        sessionStorage.setItem("canvasXSNAKE", x)
        sessionStorage.setItem("canvasYSNAKE", y)
    }
    </script>
    </body>
</html>
